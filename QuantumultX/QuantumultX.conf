https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Guard/AdvertisingPlus.list#type=domain-set, tag=域名拦截, force-policy=reject, update-interval=86400, opt-parser=true, enabled=true
